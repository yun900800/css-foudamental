<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Christmas Card Hover Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Christmas Tree</h2>
            <a href="#" class="buy">Buy Now</a>
            <img src="https://s.aigei.com/prevfiles/db0b2a3234e6447c8169a3baf6362395.png?e=1735488000&token=P7S2Xpzfz11vAkASLTkfHN7Fw-oOZBecqeJaxypL:8KXcYVaTitYFoNSsmpz5Vd-z1nk=" class="product">
        </div>
        <div class="box">
            <h2 class="name">Christmas Gift</h2>
            <a href="#" class="buy">Buy Now</a>
            <img src="https://img0.baidu.com/it/u=3224887986,3641796924&fm=253&fmt=auto&app=138&f=JPEG?w=260&h=261" class="product">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".box"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.5
        });
        
        //It also supports NodeList
        //VanillaTilt.init(document.querySelectorAll(".product"));
    </script>
</body>
</html>
