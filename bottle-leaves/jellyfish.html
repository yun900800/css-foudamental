<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JellyFish Demo</title>
    <link rel="stylesheet" href="jellyfish.css">
</head>
<body>
    <div class="box">
        <div class="jellyfish" >
            <div class="jellyfish_head"></div>

                <div class="jellyfish_tail_in"></div>

        </div>
        <div class="jellyfish right" >
            <div class="jellyfish_head"></div>
            <div class="jellyfish_tail">
                <div class="jellyfish_tail_in"></div>
            </div>
        </div>
    </div>

</html>
