<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn" onclick="addColor()">Refresh</button>
    <section class="container"></section>
    <script>
        let container  = document.querySelector('.container');
        for (let i = 1 ; i<=100; i++) {
            const box = document.createElement('div');
            box.classList.add('box');
            container.appendChild(box);
        }

        const btn = document.querySelector('.btn');
        const randomColorBlock = document.querySelectorAll('.box');

        function randomHexColorCode() {
            const chars = '0123456789abcdef';
            const colorLength = 6;
            let color = '';
            for (let i = 0 ; i < colorLength;i++) {
                const randomColor = Math.floor(Math.random() * chars.length);
                color+=chars.substring(randomColor,randomColor+1);
            }
            return '#'+color;
        }

        function addColor() {
            randomColorBlock.forEach(e=>{
                var newColor = randomHexColorCode();
                e.style.background = newColor;
                e.innerHTML = newColor;
            });
        }
        addColor();
    </script>
</body>
</html>
